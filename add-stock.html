<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MWF â€” Add/Update Stock</title>
<link rel="stylesheet" href="/css/add-stock.css" />
</head>
<body>
<header id="topbar"></header>
<main class="container">
<h1>Add / Update Stock</h1>
<form id="stockForm" class="grid">
<label>Product Name<input name="name" required /></label>
<label>Type<select name="type" required>
<option>Timber</option><option>Poles</option>
<option>Hard Wood</option><option>Soft Wood</option>
<option>Furniture</option>
</select></label>
<label>Supplier<input name="supplier" required /></label>
<label>Quality<input name="quality" required /></label>
<label>Color (optional)<input name="color" /></label>
<label>Measurements (optional)<input name="measurements" placeholder="e.g., 2x4x8 ft"/></label>
<label>Cost Price (UGX)<input name="costPrice" type="number" min="0" required /></label>
<label>Product Price (UGX)<input name="price" type="number" min="0" required /></label>
<label>Quantity<input name="quantity" type="number" min="0" required /></label>
<label>Date<input name="date" type="date" required /></label>
<button type="submit">Save</button>
</form>


<h2>Current Stock</h2>
<table id="stockTable" class="table"></table>
</main>
<script src="js/assets/js/data.js"></script>
<script src="js/auth.js"></script>
<script src="js/ui.js"></script>
<script src="js/add-stock.js"></script>
<script>
requireRole(['Admin','Manager']); renderTopbar('Add / Update Stock');
renderStockTable();
document.getElementById('stockForm').addEventListener('submit', saveStockForm);
</script>
</body>
</html>
