<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Furniture Company - User Registration & Settings</title>
  <link rel="stylesheet" href="/css/admin.css" />
  
</head>
<body>
  <!-- Topbar Navigation with Search Bar -->
  <header class="topbar">
    <div class="logo">
      <h2>MWF</h2>
      <p>Wood & Furniture</p>
    </div>
    <nav class="topnav">
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="sales-entry.html">Sales Entry</a></li>
        <li><a href="receipt.html">Receipt</a></li>
        <li><a href="sales-report.html" class="active">Sales Report</a></li>
        <li><a href="stock-report.html">Stock Report</a></li>
        <li><a href="index.html" class="logout-btn">Logout</a></li>
      </ul>
    </nav>
    <div class="search-container">
      <input type="text" placeholder="Search..." aria-label="Search" />
      <button type="submit">üîç</button>
    </div>
  </header>

  <main>
    <div class="container">
      <!-- Left side: Image -->
      <div class="image-section">
        <img src="/images/sofa.jpeg" alt="Furniture Company" />
      </div>
      <!-- Right side: User Registration Form -->
      <div class="form-section">
        <h2>User Registration</h2>
        <form action='/submit' method="POST" id="registerForm">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter full name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required />

          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Enter password" required />
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
          </div>

          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="">-- Select Role --</option>
            <option value="Admin">Admin</option>
            <option value="Manager">Manager</option>
            <option value="Attendant">Attendant</option>
          </select>

          <button type="submit">Register</button>
          <p id="error-message"></p>
        </form>
      </div>
    </div>

    <div class="settings-container">
      <div class="settings-section">
        <h2>Business Information</h2>
        <form id="businessForm">
          <input type="text" id="companyName" name="companyName" placeholder="Company Name" required />
          <input type="email" id="companyEmail" name="companyEmail" placeholder="Company Email" required />
          <input type="tel" id="companyPhone" name="companyPhone" placeholder="Company Phone" required />
          <button type="submit">Save</button>
        </form>
      </div>
      <div class="settings-section">
        <h2>Theme Settings</h2>
        <form id="themeForm">
          <select id="theme" name="theme">
            <option value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
          </select>
          <button type="submit">Apply Theme</button>
        </form>
      </div>
    </div>
  </main>

</body>
</html>
