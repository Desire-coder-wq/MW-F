<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MWF â€” Sales Entry</title>
<link rel="stylesheet" href="css/sales-entry.css" />
</head>
<body>
<header id="topbar"></header>
<main class="container">
<h1>Sales Entry</h1>
<form id="saleForm" class="grid">
<label>Customer Name<input name="customer" required /></label>
<label>Product<select name="productId" id="productSelect" required></select></label>
<label>Quantity<input name="quantity" type="number" min="1" required /></label>
<label>Date<input name="date" type="date" required /></label>
<label>Payment Type<select name="payment" required>
<option>Cash</option><option>Cheque</option><option>Bank Overdraft</option>
</select></label>
<label>Transport<select name="transport" id="transport" required>
<option value="No">No</option><option value="Yes">Yes (+5%)</option>
</select></label>
<div class="summary">
<div>Unit Price: <span id="unitPrice">0</span> UGX</div>
<div>Subtotal: <span id="subtotal">0</span> UGX</div>
<div>Transport (5% if Yes): <span id="transportFee">0</span> UGX</div>
<div class="total">Total: <span id="total">0</span> UGX</div>
</div>
<button type="submit">Record Sale & View Receipt</button>
</form>
</main>
<script src="js/assets/js/data.js"></script>
<script src="js/assets/js/auth.js"></script>
<script src="js/ui.js"></script>
<script src="js/sales-entry.js"></script>
<script>
requireAuth(); renderTopbar('Sales Entry');
populateProductSelect();
wireSaleCalculations();
document.getElementById('saleForm').addEventListener('submit', handleSaleSubmit);
</script>
</body>
</html>
