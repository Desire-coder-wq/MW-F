<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>MWF — Login</title>
<link rel="stylesheet" href="css/index.css">
</head>
<body class="centered-page">
<main class="card">
  <h1>MWF — Sign In</h1>
  <form id="loginForm">
    <label>Username
      <input name="username" required autocomplete="username" />
    </label>
    <label>Password
      <input name="password" type="password" required autocomplete="current-password" />
    </label>
    <label>Role
      <select name="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="manager">Manager</option>
        <option value="admin">Admin</option>
        <option value="attendant">Attendant</option>
      </select>
    </label>

      

 
    <button type="submit">Login</button>
            <button class="btn">

    <p class="muted">Default admin: <code>admin / admin54</code></p>
  </form>
  <div id="message" class="message"></div>
</main>
    <div class="bg-cover">
    <div class="card-container">
      <div class="card fullscreen-card text-white bg-dark bg-opacity-75 p-4">
        <div class="card-body text-center">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
          <a href="#" class="btn btn-light"></a>
        </div>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script src="js/index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="css/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
