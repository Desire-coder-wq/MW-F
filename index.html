<!DOCTYPE html>
<html>
<head>
  <title>Mayondo Wood and Furniture</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <section id="home">
    <h1>Welcome to Mayondo Wood and Furniture</h1>
    <p>We offer high-quality wood and furniture products.</p>
    <button>Learn More</button>
  </section>
  <section id="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p> Description</p>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p> Description</p>
      </div>
    </div>
  </section>
  <section id="about">
    <h2>About Us</h2>
    <p>We are a company that specializes in wood and furniture products.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>


<style>

body {
  font-family: Arial, sans-serif;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block;
  margin-right: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
}

#home {
  background-image: url('hero.jpg');
  background-size: cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.product {
  background-color: #f7f7f7;
  padding: 20px;
  border: 1px solid #ddd;
}

.product img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
}
</style>
