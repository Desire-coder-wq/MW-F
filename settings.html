<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Settings</title>
  <script src="auth-guard.js"></script>
  <link rel="stylesheet" href="css/settings.css">
</head>
<body onload="checkAccess(['admin'])">
  <h1>System Settings</h1>

  <h2>Business Information</h2>
  <form id="businessForm">
    <input type="text" id="companyName" placeholder="Company Name" required>
    <input type="text" id="companyEmail" placeholder="Company Email" required>
    <input type="text" id="companyPhone" placeholder="Company Phone" required>
    <button type="submit">Save</button>
  </form>

  <h2>Theme Settings</h2>
  <form id="themeForm">
    <select id="theme">
      <option value="light">Light Mode</option>
      <option value="dark">Dark Mode</option>
    </select>
    <button type="submit">Apply Theme</button>
  </form>

  <a href="admin.html">â¬… Back to Admin Dashboard</a> |
  <a href="logout.html">Logout</a>

  <script src="js/settings.js"></script>
</body>
</html>
